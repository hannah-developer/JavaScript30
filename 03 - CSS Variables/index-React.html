<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class='wrapper'>

  </div>

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

	img{
		filter:blur(10px);
		padding:20px;
		background-color: #ffc600;
	}

  </style>

	<script src="https://unpkg.com/@babel/standalone/babel.js"></script>
        <script src="https://unpkg.com/react/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

  <script type="text/babel">

    // const body = document.querySelector('body')
    // const blur = document.querySelector('#blur')
    // const spacing = document.querySelector('#spacing')
    // const base = document.querySelector('#base')
    const img = document.querySelector('img')



	function App(){

		// const paddingChange = function(value){
		// 	img.style.padding = `${value}px`
		// }

		// const blurChange = function(value){
		// 	img.style.filter = `blur(${value}px)`
        // }
        



	const [styleChange, setStyleChange] = React.useState({
            spacing: '10',
            filter: '10',
            background: '#ffc600'
        })
	// const [blur, setBlur] = React.useState(['10'])
	// const [base, setBase] = React.useState(['#ffc600'])
        
    
        const changeValue = (e) =>{

            if(e.target.id === 'spacing'){
                setStyleChange({spacing: `${e.target.value}px`})
            }
            else if(e.target.id === 'blur'){
                setStyleChange({filter: `${e.target.value}px`})
            }
            else if(e.target.id === 'base'){
                setStyleChange({background: `${e.target.value}`})
            }
    
    }




		return(
		   	<>
			<div className="controls">
				<label htmlFor="spacing">Spacing:</label>
				<input id="spacing"
						type="range" name="spacing" min="10" max="200" defaultValue="10" data-sizing="px" onChange = {changeValue}/>

				<label htmlFor="blur">Blur:</label>
				<input id="blur" type="range" name="blur" min="0" max="25" defaultValue="10" data-sizing="px" onChange = {changeValue}/>

				<label htmlFor="base">Base Color</label>
				<input id="base" type="color" name="base" defaultValue="#ffc600" onChange = {changeValue}/>
			</div>
			<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"
				style = {{padding: `${styleChange.spacing}`,
                          filter: `blur(${styleChange.filter})`,
                          background: `${styleChange.background}`}}/>
			</>
		)


		}

	ReactDOM.render(<App />, document.querySelector('.wrapper'));

  </script>

</body>
</html>
